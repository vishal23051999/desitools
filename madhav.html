  <style>
    :root {
      --primary: #00BFFF;
      --primary-light: #70d7ff;
      --primary-dark: #0088cc;
      --background: #E6F7FF;
      --text: #000;
      --card-bg: rgba(255, 255, 255, 0.95);
      --suggestion-bg: rgba(255, 255, 255, 0.85);
      --shadow: rgba(0, 0, 0, 0.1);
      --success: #4CAF50;
      --error: #f44336;
      --transition: all 0.3s ease-in-out;
    }

    * {
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background) no-repeat center center/cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-attachment: fixed;
      animation: gradientAnimation 20s ease infinite;
      background-size: 200% 200%;
      background-image: linear-gradient(135deg, #43CBFF, #9708CC, #5EFCE8, #736EFE);
    }

    header, footer {
      background: var(--primary);
      color: #fff;
      padding: 1.2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 10;
    }

    .location-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }
    
    .location-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .card {
      background: var(--card-bg);
      padding: 2.2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 650px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 191, 255, 0.25);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
      opacity: 0.1;
      z-index: -1;
      animation: rotate 20s linear infinite;
    }
    
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      pointer-events: none;
    }

    .search-container {
      position: relative;
      margin-bottom: 1.2rem;
      display: flex;
      gap: 10px;
    }
    
    .search-container input {
      flex: 1;
    }

    input, select, button {
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      font-size: 1.05rem;
      border: 1px solid var(--primary);
      background-color: rgba(240, 252, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.3);
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      z-index: 1;
      min-width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.4);
    }
    
    button:hover::before {
      opacity: 1;
    }
    
    button:active {
      transform: translateY(0);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--suggestion-bg);
      border-radius: 0 0 12px 12px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 5px 15px var(--shadow);
      z-index: 100;
      display: none;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 191, 255, 0.2);
      border-top: none;
      animation: slideDown 0.3s ease-out;
    }
    
    .suggestion-item {
      padding: 12px;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .suggestion-item i {
      color: var(--primary);
      font-size: 0.9rem;
    }
    
    .suggestion-item:hover {
      background: rgba(0, 191, 255, 0.1);
    }

    .weather-info {
      margin-top: 1.5rem;
      display: none;
      animation: slideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .weather-icon {
      font-size: 3.5rem;
      margin: 15px 0;
      animation: pulse 2s infinite, float 4s ease-in-out infinite;
    }

    .weather-info p {
      margin: 10px 0;
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .weather-info strong {
      min-width: 120px;
      text-align: right;
      display: inline-block;
    }
    
    .weather-info span {
      text-align: left;
      flex: 1;
    }

    #quote {
      font-weight: bold;
      margin-top: 1.5rem;
      font-style: italic;
      padding: 15px;
      background: rgba(0, 191, 255, 0.1);
      border-radius: 12px;
      animation: fadeIn 1.5s ease;
    }
    
    .aqi-good {
      color: var(--success);
    }
    
    .aqi-moderate {
      color: #FFC107;
    }
    
    .aqi-poor {
      color: #FF9800;
    }
    
    .aqi-unhealthy {
      color: var(--error);
    }

    #loader {
      display: none;
      font-size: 1.1rem;
      color: var(--primary);
      animation: blink 1.5s infinite;
      margin: 20px 0;
    }
    
    #error-message {
      color: var(--error);
      margin: 10px 0;
      display: none;
      animation: shake 0.5s;
    }
    
    .weather-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
      text-align: left;
    }
    
    .detail-card {
      background: rgba(0, 191, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
      animation: popIn 0.5s ease-out;
      animation-fill-mode: backwards;
    }
    
    .detail-card:nth-child(1) { animation-delay: 0.1s; }
    .detail-card:nth-child(2) { animation-delay: 0.2s; }
    .detail-card:nth-child(3) { animation-delay: 0.3s; }
    .detail-card:nth-child(4) { animation-delay: 0.4s; }
    .detail-card:nth-child(5) { animation-delay: 0.5s; }
    
    .detail-card:hover {
      transform: translateY(-5px);
      background: rgba(0, 191, 255, 0.15);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.2);
    }
    
    .detail-card i {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 10px;
      animation: iconPulse 2s infinite;
    }
    
    .detail-card .value {
      font-weight: bold;
      font-size: 1.3rem;
      margin: 5px 0;
    }
    
    .detail-card .label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .local-time {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 15px 0;
      color: var(--primary);
      animation: fadeIn 1s;
    }
    
    .forecast-container {
      margin-top: 30px;
      width: 100%;
      animation: slideIn 1s ease-out;
    }
    
    .forecast-title {
      text-align: left;
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: var(--primary-dark);
      border-bottom: 2px solid var(--primary-light);
      padding-bottom: 8px;
    }
    
    .forecast-days {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }
    
    .forecast-days::-webkit-scrollbar {
      height: 6px;
    }
    
    .forecast-days::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 3px;
    }
    
    .forecast-day {
      min-width: 120px;
      background: rgba(0, 191, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      transition: transform 0.3s, background 0.3s;
    }
    
    .forecast-day:hover {
      transform: translateY(-5px);
      background: rgba(0, 191, 255, 0.2);
    }
    
    .forecast-day .day {
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .forecast-day .forecast-icon {
      font-size: 2rem;
      margin: 8px 0;
      color: var(--primary);
    }
    
    .forecast-day .temp {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 5px 0;
    }
    
    .forecast-day .condition {
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
    }
    
    .temp-range {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }
    
    .temp-high {
      color: #ff6b6b;
    }
    
    .temp-low {
      color: #4dabf7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      70% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes iconPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card { padding: 1.5rem; }
      header, footer { padding: 1rem; }
      .weather-details {
        grid-template-columns: 1fr;
      }
      .location-btn {
        top: 8px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      .forecast-day {
        min-width: 100px;
      }
      .search-container {
        flex-direction: column;
      }
    }
  </style>
</head>

    function fetchWeatherByCoords(lat, lon) {
      const lang = document.getElementById('languageSelect').value;
      const errorMsg = document.getElementById('error-message');
      document.getElementById('loader').style.display = 'block';
      errorMsg.style.display = 'none';
      
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=${lang}`)
        .then(res => res.json())

          }
        })
        .catch(err => {
          errorMsg.textContent = lang === 'hi' ? 
            `à¤¤à¥à¤°à¥à¤Ÿà¤¿: ${err.message || "à¤®à¥Œà¤¸à¤® à¤¡à¥‡à¤Ÿà¤¾ à¤ªà¥à¤°à¤¾à¤ªà¥à¤¤ à¤•à¤°à¤¨à¥‡ à¤®à¥‡à¤‚ à¤µà¤¿à¤«à¤²"}` :

    function getForecast(city, lang) {
      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric&lang=${lang}`)
        .then(res => res.json())
        .then(data => {
          if (data.cod === "200") {
            showForecast(data);
          }
        })
        .catch(err => {
          console.error("Forecast error:", err);
        });
    }
    
    function showForecast(data) {
      const forecastDays = document.getElementById('forecastDays');
      forecastDays.innerHTML = '';
      
      // Group forecast by day
      const dailyForecast = {};
      const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      
      data.list.forEach(item => {
        const date = new Date(item.dt * 1000);
        const day = date.toLocaleDateString('en-US', { weekday: 'short' });
        const hour = date.getHours();
        
        // Only take one forecast per day (around midday)
        if (!dailyForecast[day] || (hour >= 11 && hour <= 13)) {
          dailyForecast[day] = {
            date: day,
            icon: item.weather[0].icon,
            temp: Math.round(item.main.temp),
            condition: item.weather[0].description,
            temp_min: Math.round(item.main.temp_min),
            temp_max: Math.round(item.main.temp_max)
          };
        }
      });
      
      // Get next 5 days
      const today = new Date().getDay();
      const nextDays = [];
      for (let i = 1; i <= 5; i++) {
        const nextDay = (today + i) % 7;
        nextDays.push(daysOfWeek[nextDay]);
      }
      
      // Create forecast elements
      nextDays.forEach(day => {
        if (dailyForecast[day]) {
          const forecast = dailyForecast[day];
          const forecastDay = document.createElement('div');
          forecastDay.className = 'forecast-day';
          forecastDay.innerHTML = `
            <div class="day">${day}</div>
            <div class="forecast-icon"><i class="${weatherIcons[forecast.icon] || 'fas fa-cloud'}"></i></div>
            <div class="temp">${forecast.temp}Â°C</div>
            <div class="temp-range">
              <span class="temp-high">${forecast.temp_max}Â°</span>
              <span>/</span>
              <span class="temp-low">${forecast.temp_min}Â°</span>
            </div>
            <div class="condition">${forecast.condition}</div>
          `;
          forecastDays.appendChild(forecastDay);
        }
      });
      
      // Show forecast container
      document.querySelector('.forecast-container').style.display = 'block';
    }

    function showWeather(data, lang) {
      const info = document.getElementById("weatherInfo");
      info.style.display = "block";
      
      // Update weather icon
      const iconCode = data.weather[0].icon;
      const iconClass = weatherIcons[iconCode] || "fas fa-cloud";
      document.getElementById("weatherIcon").innerHTML = `<i class="${iconClass}"></i>`;
      
      // Set weather icon animation based on condition
      const weatherIcon = document.querySelector('#weatherIcon i');
      if (iconCode.startsWith('01') || iconCode.startsWith('02')) {
        weatherIcon.style.animation = "pulse 2s infinite, float 4s ease-in-out infinite";
      } else if (iconCode.startsWith('10') || iconCode.startsWith('09')) {
        weatherIcon.style.animation = "pulse 2s infinite";
      } else {
        weatherIcon.style.animation = "pulse 2s infinite";
      }
      
      document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById("temp").textContent = `${Math.round(data.main.temp)}Â°C`;
      document.getElementById("feelsLike").textContent = `${Math.round(data.main.feels_like)}Â°C`;
      document.getElementById("condition").textContent = data.weather[0].description;
      document.getElementById("humidity").textContent = `${data.main.humidity}%`;
      document.getElementById("wind").textContent = `${data.wind.speed} m/s`;
      document.getElementById("pressure").textContent = `${data.main.pressure} hPa`;
      document.getElementById("visibility").textContent = `${(data.visibility / 1000).toFixed(1)} km`;
      document.getElementById("sunrise").textContent = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      document.getElementById("sunset").textContent = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      
      // Set AQI with appropriate class
      const aqiElement = document.getElementById("aqi");
      let aqiStatus = "Good";
      let aqiClass = "aqi-good";
      
      // Random AQI for demonstration
      const aqiValue = Math.floor(Math.random() * 150);
      if (aqiValue > 100) {
        aqiStatus = "Moderate";
        aqiClass = "aqi-moderate";
      } else if (aqiValue > 150) {
        aqiStatus = "Poor";
        aqiClass = "aqi-poor";
      } else if (aqiValue > 200) {
        aqiStatus = "Unhealthy";
        aqiClass = "aqi-unhealthy";
      }
      
      aqiElement.textContent = `${aqiStatus} (${aqiValue})`;
      aqiElement.className = aqiClass;
      
      document.getElementById("quote").textContent = quotes[lang][Math.floor(Math.random() * quotes[lang].length)];

      // Update local time display
      updateLocalTime(data.timezone);
    }

    function updateLocalTime(timezoneOffset) {
      const update = () => {
        const now = new Date();
        const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
        const localTime = new Date(utcTime + (timezoneOffset * 1000));
        document.getElementById("time").textContent = localTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };
      
      update();
      setInterval(update, 60000); // Update every minute
    }
  </script>
