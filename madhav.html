<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madhav Weather</title>
  <style>
    :root {
      --primary: #00BFFF;
      --background: #E6F7FF;
      --text: #000;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background) no-repeat center center/cover;
      color: var(--text);
    }

    header, footer {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 191, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    input, select, button {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #00BFFF;
      background-color: #f0fcff;
    }

    button {
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0099cc;
    }

    .weather-info {
      margin-top: 1.5rem;
      display: none;
      animation: slideIn 1s ease forwards;
    }

    .weather-info p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    #quote {
      font-weight: bold;
      margin-top: 1rem;
      font-style: italic;
    }

    #loader {
      display: none;
      font-size: 1rem;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .card { padding: 1rem; }
    }

    body.dark {
      --background: #1a1a1a;
      --text: #fff;
      --card-bg: rgba(30, 30, 30, 0.8);
    }
  </style>
</head>
<body>

  <header>🌦️ Madhav Weather</header>
  <button class="toggle-mode" onclick="toggleMode()">🌗 Toggle Mode</button>

  <main>
    <div class="card">
      <input type="text" id="cityInput" placeholder="Enter city name" list="cityList" />
      <datalist id="cityList">
        <option value="Delhi"><option value="Mumbai"><option value="Bangalore">
        <option value="London"><option value="New York"><option value="Tokyo">
      </datalist>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
      <button onclick="getWeather()">Check Weather</button>
      <p id="loader">🔄 Loading...</p>

      <div class="weather-info" id="weatherInfo">
        <p><strong id="cityName"></strong></p>
        <p>🕒 Time: <span id="time"></span></p>
        <p>🌡️ Temperature: <span id="temp"></span> °C</p>
        <p>🌤️ Condition: <span id="condition"></span></p>
        <p>💧 Humidity: <span id="humidity"></span>%</p>
        <p>💨 Wind: <span id="wind"></span> m/s</p>
        <p>🌅 Sunrise: <span id="sunrise"></span></p>
        <p>🌇 Sunset: <span id="sunset"></span></p>
        <p>🌫 AQI: <span id="aqi">Good</span></p>
        <p id="quote"></p>
      </div>
    </div>
  </main>

  <footer>© 2025 Madhav Weather</footer>

  <script>
    const API_KEY = "bfc41a67897092b16f4f053a1211032d";
    const quotes = {
      en: [
        "Believe in yourself. 🌟",
        "Every day is a new beginning. 🌅",
        "You can do it! 💪",
        "Stay positive, work hard. 💼",
        "Dream big and dare to fail. ✨"
      ],
      hi: [
        "खुद पर विश्वास रखो। 🌟",
        "हर दिन एक नई शुरुआत है। 🌅",
        "तुम कर सकते हो! 💪",
        "सकारात्मक रहो, मेहनत करो। 💼",
        "बड़ा सोचो और कोशिश करो। ✨"
      ]
    };

    const backgrounds = [
      "https://source.unsplash.com/1600x900/?nature,water",
      "https://source.unsplash.com/1600x900/?mountains",
      "https://source.unsplash.com/1600x900/?sky,clouds",
      "https://source.unsplash.com/1600x900/?forest",
      "https://source.unsplash.com/1600x900/?sunrise"
    ];
    let bgIndex = 0;

    function rotateBackground() {
      document.body.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
      bgIndex = (bgIndex + 1) % backgrounds.length;
    }
    setInterval(rotateBackground, 10000); // every 10 sec
    rotateBackground();

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const lang = document.getElementById("languageSelect").value;
      if (!city) return alert("Please enter a city.");
      document.getElementById("loader").style.display = "block";
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=${lang}`)
        .then(res => res.json())
        .then(data => showWeather(data, lang))
        .catch(() => alert("Failed to fetch weather data."))
        .finally(() => {
          document.getElementById("loader").style.display = "none";
        });
    }

    function showWeather(data, lang) {
      if (!data || !data.main) return alert("Weather data unavailable.");
      const info = document.getElementById("weatherInfo");
      info.style.display = "block";

      document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById("temp").textContent = data.main.temp;
      document.getElementById("condition").textContent = data.weather[0].description;
      document.getElementById("humidity").textContent = data.main.humidity;
      document.getElementById("wind").textContent = data.wind.speed;
      document.getElementById("sunrise").textContent = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      document.getElementById("sunset").textContent = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      document.getElementById("quote").textContent = quotes[lang][Math.floor(Math.random() * quotes[lang].length)];

      updateTime(data.dt);
    }

    function updateTime(timeStamp) {
      const update = () => {
        document.getElementById("time").textContent = new Date(timeStamp * 1000 + (Date.now() - timeStamp * 1000)).toLocaleTimeString();
      };
      update();
      setInterval(update, 60000); // every minute
    }
  </script>
</body>
</html>
